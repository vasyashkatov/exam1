<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    
    <mat-card-content>
      <p>Цена: {{item.price | currency}}</p>
      <p>Описание: {{item.description}}</p>
    

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">-</button><button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
      <p>Кол-во: {{item.quantity}}</p>
      
    </mat-card-actions>
  </mat-card>

</div>
